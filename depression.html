<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Depression Detection</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #333;
    }

    label {
        font-weight: bold;
    }

    textarea {
        width: 80%; /* Adjusted to occupy 80% of the screen */
        height: 150px; /* Adjust height as needed */
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        resize: vertical; /* Allow vertical resizing of textarea */
    }

    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    #result {
        margin-top: 10px;
        font-weight: bold;
        color: #333; /* Default text color */
    }

    /* Styles for specific conditions */

    #result.warning {
        color: #ff6347; /* Light red color for warning */
    }

    #result.no-depression {
        color: #1e90ff; /* Light blue color for no depression */
    }

    /* Media Queries for responsiveness */

    @media (max-width: 768px) {
        .container {
            width: 85%; /* Adjust container width for smaller screens */
            
            margin-left: auto;
            margin-right: auto;
        }

        textarea {
            width: 96%; /* Make textarea occupy full width on smaller screens */
            height: 60vh;
        }
    }
</style>

</head>

<div class="container">
    <h1>Depression Detection</h1>

</div>

// Function to handle button click event
function checkDepression() {
    const userInput = document.getElementById('userInput').value;
    const resultElement = document.getElementById('result');

    // Detect depression
    const isDepressed = detectDepression(userInput);

    // Display result
    if (isDepressed) {
        resultElement.textContent = "Warning: The text you entered contains some signs that could be related to depression. We recommend reaching out to a mental health professional for an assessment.";
    } else {
        resultElement.textContent = "No signs of depression detected based on the keywords used. Remember, mental health is important. If you're concerned about your well-being, please consider seeking professional help.";
    }
}

// Function to start voice recognition
function startVoiceRecognition() {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition || window.mozSpeechRecognition || window.msSpeechRecognition)();
    
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.start();

    recognition.onresult = function(event) {
        const speechResult = event.results[0][0].transcript;
        document.getElementById('userInput').value = speechResult;
        checkDepression();
    };

    recognition.onerror = function(event) {
        console.error('Speech recognition error:', event.error);
    };
}
